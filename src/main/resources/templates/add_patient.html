<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section layout:fragment="content" >
    <form th:object="${patient}" method="post" action="/patients" class="container mt-5">

        <div class="mb-3">
            <label for="nom" class="form-label">Nom:</label>
            <input type="text" th:field="*{name}" class="form-control" id="nom" name="nom" required>
        </div>

        <div class="mb-3">
            <label for="prenom" class="form-label">Prénom:</label>
            <input type="text" th:field="*{prenom}" class="form-control" id="prenom" name="prenom" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" th:field="*{email}" class="form-control" id="email" name="email" required>
        </div>

        <div class="mb-3">
            <label for="telephone" class="form-label">Téléphone:</label>
            <input type="tel" th:field="*{phone}" class="form-control" id="telephone" name="telephone" required>
        </div>

        <button type="submit" class="btn btn-primary">Envoyer</button>
        <button type="reset" class="btn btn-secondary">Annuler</button>
    </form>
</section>

</body>
</html>

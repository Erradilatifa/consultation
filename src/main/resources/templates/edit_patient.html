<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}"
>
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<section layout:fragment="content" >
  <h2>Modifier un patient</h2>
  <form th:object="${patient}" method="post" action="/patients">
    <div class="mb-3">
      <input type="hidden" th:field="*{id}" class="form-control"  name="id" required>
    </div>
    <div class="mb-3">
      <label for="nom" class="form-label">Nom:</label>
      <input type="text" th:field="*{name}" class="form-control" id="nom" name="nom" required>
    </div>

    <div class="mb-3">
      <label for="prenom" class="form-label">Prénom:</label>
      <input type="text" th:field="*{prenom}" class="form-control" id="prenom" name="prenom" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input type="email" th:field="*{email}" class="form-control" id="email" name="email" required>
    </div>

    <div class="mb-3">
      <label for="telephone" class="form-label">Téléphone:</label>
      <input type="tel" th:field="*{phone}" class="form-control" id="telephone" name="telephone" required>
    </div>

    <button type="submit" class="btn btn-primary">Mettre à jour</button>
    <a th:href="@{/patients}" class="btn btn-secondary">Annuler</a>
  </form>
</section>

</body>
</html>
